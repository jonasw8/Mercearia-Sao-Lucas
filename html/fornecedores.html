    <div class="container">
        <h1>Gest√£o de Fornecedores</h1>
        <div class="form-section">
            <h2 id="formTitle">Adicionar Novo Fornecedor</h2>
            <form id="fornecedorForm">
                <input type="hidden" id="editIndex" value="">
                
                <div class="form-grid">
                    <div class="form-group">
                        <label for="nome">Nome *</label>
                        <input type="text" id="nome" required>
                    </div>

                    <div class="form-group">
                        <label for="cnpj">CNPJ *</label>
                        <input type="text" id="cnpj" placeholder="00.000.000/0000-00" required>
                    </div>

                    <div class="form-group">
                        <label for="telefone">Telefone *</label>
                        <input type="text" id="telefone" placeholder="(00) 00000-0000" required>
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail *</label>
                        <input type="email" id="email" required>
                    </div>

                    <div class="form-group" style="grid-column: 1 / -1;">
                        <label for="endereco">Endere√ßo *</label>
                        <input type="text" id="endereco" required>
                    </div>
                </div>

                <div class="btn-container">
                    <button type="button" class="btn-secondary hidden" id="btnCancelar">Cancelar</button>
                    <button type="submit" class="btn-primary" id="btnSubmit">Adicionar Fornecedor</button>
                </div>
            </form>
        </div>
      
        <div class="table-section">
            <h2>Lista de Fornecedores</h2>
            <table id="fornecedoresTable">
                <thead>
                    <tr>
                        <th>ID</th>

                        <th>Telefone</th>

                </thead>

                    </tr>
                </tbody>
            </table>
